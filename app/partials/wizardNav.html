<nav class="nav-wizard">
    <ol role="tablist">
        <li ng-repeat="step in steps" ng-class="step.status" role="tab" tabindex="0">
            <span class="icon">{{$index+1}}</span>
            <a class="title" ng-if="step.status !== 'incomplete'" ng-href="/#/{{step.view}}">{{step.title}}</a>
            <span class="title" ng-if="step.status === 'incomplete'">{{step.title}}</span>
        </li>
    </ol>
</nav>
