<dl class="file-metadata wrap" ng-if="showMetadata">
    <dt>File</dt>
    <dd>{{metadata.filename}}</dd>

    <dt>Reporting Year</dt>
    <dd>{{metadata.activityYear}}</dd>

    <dt>Respondent ID</dt>
    <dd>{{metadata.respondentID}}</dd>

    <dt>Total Number of Loans/Applications</dt>
    <dd>{{metadata.totalLineEntries | number}}</dd>
</dl>
